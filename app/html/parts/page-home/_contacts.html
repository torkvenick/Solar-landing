<!-- Start contacts -->

<section class="contacts" style="background-image: url(images/content/contacts-bg.jpg);">
  <div class="container">
    <div class="contacts__inner">
      <div class="contacts__form">
        <h3 class="title contacts__title">
          Оставить заявку
        </h3>
        <form class="form" id="formContacts" action="#">
          <label for="formName">
            <span class="sr-only">Name</span>
          </label>
          <input class="form__input" type="text" maxlength="30" id="formName" name="formName" placeholder="Имя">

          <label for="formPhone">
            <span class="sr-only">Telephone</span>
          </label>
          <input class="form__input form__input--phone" type="tel" id="formPhone" name="formPhone" placeholder="Телефон"
            maxlength="11">

          <button class="button contacts__submit" type="submit" form="formContacts">
            <svg width="101" height="100" viewBox="0 0 101 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M99.0521 50C99.0521 77.0615 77.1029 99 50.026 99C22.9492 99 1 77.0615 1 50C1 22.9385 22.9492 1 50.026 1C77.1029 1 99.0521 22.9385 99.0521 50Z"
                stroke="#303030" stroke-width="2" fill="transparent" />
              <path
                d="M70.7434 50.7071C71.134 50.3166 71.134 49.6834 70.7434 49.2929L64.3795 42.9289C63.989 42.5384 63.3558 42.5384 62.9653 42.9289C62.5747 43.3195 62.5747 43.9526 62.9653 44.3431L68.6221 50L62.9653 55.6569C62.5747 56.0474 62.5747 56.6805 62.9653 57.0711C63.3558 57.4616 63.989 57.4616 64.3795 57.0711L70.7434 50.7071ZM30.0155 51H70.0363V49H30.0155V51Z"
                fill="#303030" stroke="#303030" />
            </svg>
            <span>оставить заявку</span>
          </button>
        </form>
      </div>

      <address class="contacts__address">
        <h3 class="title contacts__title">
          Контакты
        </h3>
        <ul class="contacts__list">
          <li class="contacts__item">
            <p class="contacts__text">
              Центральный офис:
              <span>г. Москва, ул,Гоголя 13, 1й этаж</span>
            </p>
          </li>
          <li class="contacts__item">
            <p class="contacts__text">
              Представительство в Киеве:
              <span>г. Киев, ул. Є. Коновальця, 103 оф. 410</span>
            </p>
          </li>
          <li class="contacts__item">
            <p class="contacts__text">
              Представительства в Харькове, Одессе, Ростове, Сочи, Белгороде
            </p>
          </li>
          <li class="contacts__item">
            <a class="contacts__tel" href="tel:+79876545456">+7 987 654-54-56</a>
            <a class="contacts__tel" href="tel:+380675043257">+38 067 504-32-57</a>
          </li>
          <li class="contacts__item">
            <p class="contacts__text">
              Ежедневно 08:00 - 20:00
            </p>
          </li>
        </ul>
      </address>
    </div>
  </div>
</section>
